<html>
	<head>
		<script type="text/javascript" src="pagequery.js"></script>
		<script>
			var windows = [];
		
			window.onload = function(){
				init();
				
				windows["test"] = new Window("#physic");
				windows["test"].init();
			}
			
			function switchIt(title){
				windows["test"].switchPage(title);
			}
		</script>
		
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</head>
	
	<body>
		<window id="physic" style="width: 250px; top: 0px; right: 0px;">
			<div id="physics-properties" class="property-box" style="width: 250px;">
				<grip>
					<div id="grip" title="Drag the window on the webpage"></div>
				</grip>
				<page title="platform">
					<p class="title"><b>Platform </b>Properties:</p>
					<table width="100%">
						<tr id="alternate-row">
							<td class="property-text">X-coordinate:</td>
							<td class="property-text"><input id="x" type="number" step="0.1" class="property-number"></td>
						</tr>
						<tr id="alternate-row">
							<td class="property-text">Y-coordinate:</td>
							<td class="property-text"><input id="y" type="number" step="0.1" class="property-number"></td>
						</tr>
						<tr>
							<td class="property-text">Width:</td>
							<td class="property-text"><input id="width" type="number" step="0.1" class="property-number"></td>
						</tr>
						<tr>
							<td class="property-text">Height:</td>
							<td class="property-text"><input id="height" type="number" step="0.1" class="property-number"></td>
						</tr>
						<tr id="alternate-row">
							<td class="property-text">Rotation:</td>
							<td class="property-text"><input id="rotation" type="number" step="1" class="property-number"></td>
						</tr>
						<tr>
							<td class="property-text">Friction:</td>
							<td class="property-text"><input id="friction" type="number" step="0.1" class="property-number"></td>
						</tr>
						<tr>
							<td class="property-text">Bounciness:</td>
							<td class="property-text"><input id="bounciness" type="number" step="0.1" class="property-number"></td>
						</tr>
						<tr>
							<td class="property-text">Colliding:</td>
							<td class="property-text"><input type="checkbox" id="colliding" checked></td>
						</tr>
						<tr id="alternate-row">
							<td class="property-text">Z-index: </td>
							<td class="property-text"><input id="z-index" type="number" step="1" class="property-number"></td>
						</tr>
						<tr id="alternate-row">
							<td class="property-text">Colour:</td>
							<td class="property-text"><input type="color" id="colour" value="#ffffff"></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="duplicateObject()"> Duplicate Platform </button></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="deleteObject()"> Delete Platform </button></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="addObject('platform')"> New Platform </button></td>
						</tr>
					</table>
				</page>
				<page title="spawner">
					<p class="title"><b>Spawner </b>Properties:</b></p>
					<table width="100%">
						<tr id="alternate-row">
							<td class="property-text">X-coordinate:</td>
							<td class="property-text"><input id="x" type="number" step="0.1" class="property-number"></td>
						</tr>
						<tr id="alternate-row">
							<td class="property-text">Y-coordinate:</td>
							<td class="property-text"><input id="y" type="number" step="0.1" class="property-number"></td>
						</tr>
						<tr>
							<td class="property-text">Rotation:</td>
							<td class="property-text"><input id="rotation" type="number" step="1" class="property-number"></td>
						</tr>
						<tr>
							<td class="property-text">Velocity:</td>
							<td class="property-text"><input id="velocity" type="number" step="1" class="property-number"></td>
						</tr>
						<tr id="alternate-row">
							<td class="property-text">Z-index: </td>
							<td class="property-text"><input id="z-index" type="number" step="1" class="property-number"></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="duplicateObject()"> Duplicate Spawner </button></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="deleteObject()"> Delete Spawner </button></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="addObject('spawner')"> New Spawner </button></td>
						</tr>
					</table>
				</page>
				<page title="world">
					<p class="title"><b>World </b>Properties:</b></p>
					<table width="100%">
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="resetLevel()"> New Level </button></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><input type="text" id="xml" class="property-number" placeholder="XML Here..." colspan="2"></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="loadXML()"> Load XML Level </button></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="saveXML()"> Save XML Level </button></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="addObject('spawner')"> New Spawner </button></td>
						</tr>
						<tr>
							<td class="property-text" colspan="2"><button type="button" class="property-button" onclick="addObject('platform')"> New Platform </button></td>
						</tr>
					</table>
				</page>
			</div>
		</window>
		
		<div style="top: 500px; position: fixed;">
			<button type="button" onclick="switchIt('spawner')">spawners</button>
			<button type="button" onclick="switchIt('platform')">platforms</button>
			<button type="button" onclick="switchIt('world')">world</button>
		</div>
	</body>
</html>
